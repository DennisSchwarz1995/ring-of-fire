<main class="gameBoard">




    <section class="cardStack">
        <img *ngFor="let card of [0,1,2,3]; let i = index;" [ngStyle]="{'right.px': i * 5}" src="/assets/img/cards/gray_back.png" alt="card_cover">
        <img (click)="takeCard()" class="topCard" style="right: 20px" src="/assets/img/cards/gray_back.png" alt="card_cover">
        <img (click)="takeCard()" *ngIf="pickCardAnimation" [class.pickCard]="pickCardAnimation" class="pickCard" style="right: 20px" src="/assets/img/cards/spade_1.png" alt="">
    </section>
</main>
