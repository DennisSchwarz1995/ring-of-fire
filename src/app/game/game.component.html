<app-player 
  *ngFor="let player of game.players; let i = index"
  [activePlayer]="i == game.currentPlayer"
  [name]="player.name"
  [color]="player.color"
  [ngStyle]="{'top.px': 100 + (i * 100)}"
  class="playerPosition">
</app-player>

<main class="gameBoard">
    <section class="cardStack">
        <img *ngFor="let card of [0,1,2,3]; let i = index;" [ngStyle]="{'right.px': i * 5}" src="/assets/img/cards/blue_back.png" alt="card_cover">

        <img (click)="takeCard()" class="topCard" style="right: 20px" src="/assets/img/cards/blue_back.png" alt="card_cover">

        <img *ngFor="let card of game.playedCards" class="playedCard" src="/assets/img/cards/{{ card }}.png" alt="played_card">

        <img (click)="takeCard()" *ngIf="cardAnimationPlaying" [class.pickCard]="cardAnimationPlaying" class="pickCard" style="right: 20px" src="/assets/img/cards/{{ currentCard }}.png" alt="">

    </section>
</main>

<app-game-info [card]="currentCard"></app-game-info>

<button mat-fab class="addButton" (click)="openDialog()">
    <mat-icon>add</mat-icon>
  </button>
